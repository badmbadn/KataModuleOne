<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <title>Ката 1.5</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title"></h1>
    </header>
    <main class="main">
        <div class="swiper">
            <div class="brand-slider swiper-container" data-mobile="false">
                <input type="checkbox" class="expand" id="expand-show">
                <ul class="swiper-wrapper brand-slider__wrapper">
                    <li class="swiper-slide brand-slider__slide">
                        <label class="swiper-slide__label">
                            <img src="img/Bitmap.svg" alt="" class="swiper-slide__img" alt="Lenovo">
                            <button class="brand-slider__btn"></button>
                        </label>
                    </li>

                    <li class="swiper-slide brand-slider__slide">
                        <label class="swiper-slide__label">
                            <img src="img/samsung.svg" alt="" class="swiper-slide__img" alt="Samsung">
                            <button class="brand-slider__btn""></button>
                        </label>
                    </li>

                    <li class="swiper-slide brand-slider__slide">
                        <label class="swiper-slide__label">
                            <img src="img/apple.svg" alt="" class="swiper-slide__img" alt="Lenovo">
                            <button class="brand-slider__btn""></button>
                        </label>
                    </li>

                    <li class="swiper-slide brand-slider__slide">
                        <label class="swiper-slide__label">
                            <img src="img/bosch.svg" alt="" class="swiper-slide__img" alt="Bosch">
                            <button class="brand-slider__btn""></button>
                        </label>
                    </li>

                    <li class="swiper-slide brand-slider__slide">
                        <label class="swiper-slide__label">
                            <img src="img/hp.svg" alt="" class="swiper-slide__img" alt="Hp">
                            <button class="brand-slider__btn""></button>
                        </label>
                    </li>

                    <li class="swiper-slide brand-slider__slide">
                        <label class="swiper-slide__label">
                            <img src="img/acer.svg" alt="" class="swiper-slide__img" alt="Acer">
                            <button class="brand-slider__btn""></button>
                        </label>
                    </li>

                    <li class="swiper-slide brand-slider__slide hidden hidden768">
                        <label class="swiper-slide__label">
                            <img src="img/viewSonic.svg" alt="" class="swiper-slide__img" alt="ViewSonic">
                            <button class="brand-slider__btn""></button>
                        </label>
                    </li>

                    <li class="swiper-slide brand-slider__slide hidden hidden768">
                        <label class="swiper-slide__label">
                            <img src="img/sony.svg" alt="" class="swiper-slide__img" alt="Sony">
                            <button class="brand-slider__btn""></button>
                        </label>
                    </li>

                    <li class="swiper-slide brand-slider__slide hidden hidden768 hidden1120">
                        <label class="swiper-slide__label">
                            <img src="img/apple.svg" alt="" class="swiper-slide__img" alt="Apple">
                            <button class="brand-slider__btn""></button>
                        </label>
                    </li>

                    <li class="swiper-slide brand-slider__slide hidden hidden768 hidden1120">
                        <label class="swiper-slide__label">
                            <img src="img/Bitmap.svg" alt="" class="swiper-slide__img" alt="Lenovo">
                            <button class="brand-slider__btn""></button>
                        </label>
                    </li>

                    <li class="swiper-slide brand-slider__slide hidden hidden768 hidden1120">
                        <label class="swiper-slide__label">
                            <img src="img/samsung.svg" alt="" class="swiper-slide__img" alt="Samsung">
                            <button class="brand-slider__btn""></button>
                        </label>
                    </li>
                </ul>
                <div class="swiper-pagination"></div>
                <label class="read-more" for="expand-show"></label>
            </div>
        </div>
    </main>




    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="swiper-slider.js"></script>
</body>
</html>
